version: '3'
services:
  web:
    build: ./app
    ports:
      - "5123:5123"
    volumes:
      - ./app:/app
    depends_on:
      - db
      - mongo

  db:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: mySuperSecurePassword
      MYSQL_DATABASE: mySQLdb
    volumes:
      - ./data/mysql:/var/lib/mysql

  mongo:
    image: mongo
    volumes:
      - ./data/mongo:/data/db
